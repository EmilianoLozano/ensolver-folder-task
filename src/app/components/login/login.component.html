

<div *ngIf="correct" class="alert alert-dismissible alert-danger">
    <strong>The username and password are invalid</strong>  
  </div>

<div class="card-centrada">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="ingresar()" >
                <div class="text-center">
                    <h4>Login</h4>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
                    <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese email" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label ">Password</label>
                    <input type="password" formControlName="password" class="form-control"  placeholder="Password" autocomplete="off">
                  </div>
<br>

                  <button class="btn btn-success btn-block" type="submit">Ingresar</button>
                  
      
            </form>
        
    </div>
   
</div>
