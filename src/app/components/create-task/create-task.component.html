

<div *ngIf="message" class="alert alert-dismissible alert-danger">
    <strong>The input task is empty</strong>  
  </div>

    <div class="row">
       
        <div class="col-lg-10">       
            <input type="text" [(ngModel)]="nameTask" 
            class="form-control form-control-lg" placeholder="Add task here...">        
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary"  (click)="addTask()">Add</button>
        </div>
    </div>
