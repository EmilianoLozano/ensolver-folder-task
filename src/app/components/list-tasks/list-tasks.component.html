
   <div *ngIf="editTask" class="card ">
    <div class="card-body">
        <h4>Editing Task "{{nameTask}}"</h4>
        <div class="row">

            <div class="col-lg-12">       
                <input type="text" 
                class="form-control form-control-lg" [(ngModel)] = "nameTask" placeholder="Add task here...">        
            </div>
            <div class="col-lg-6 mt-4">
                <button class="btn btn-primary mr-2" type="submit" (click)="ConfirmUpdateTask()">Save</button>
                <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
<hr>

   <h4>Folders > Work > {{nameFolder}}</h4>
    <table class="table" >
        <thead>
            <th>Complete</th>
            <th>Task</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody> 
        <tr *ngFor="let tarea of listTasks[0];" >
            
            <td><span (click)="updateState(tarea)" class="cursor">  
                <i [class.text-success]="tarea.stateTask" [ngClass]="tarea.stateTask ? 'fas fa-check-circle' : 'fal fa-circle' "></i>                   
            </span></td> 

            <td> {{tarea.nameTask}} </td> 
            <td><span (click)="updateTask(tarea)" class="cursor text-warning"><i class="fal fa-pencil-alt"></i></span> </td> 

            <td><span (click)="DeleteTask(tarea.id)" class="cursor text-danger"><i class="fal fa-trash-alt"></i></span> </td> 

        </tr>
    </tbody>

    </table>
